<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cuida Mais</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1>Cuida Mais</h1>
        <p>Portal de acesso seguro à saúde</p>
        <p>Profissionais conectados à gestão integrada de pacientes.</p>
        <footer>© 2025 Cuida Mais</footer>
      </div>
    </div>
    <div class="right-panel">
      <h2>Bem-vindo(a)</h2>
      <p>Insira seu ID de funcionário e sua senha para poder acessar o sistema</p>
      <form>
        <label for="user-id">ID</label>
        <input type="email" id="user-id" placeholder="ex.: usuario@cuidamais.com" required />

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />

        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        <a href="#" class="forgot">Esqueceu a senha?</a>
      </form>
      <p class="help">Precisa de ajuda? Contate o suporte.</p>
      <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
        <p style="color: #6b7280; font-size: 14px; margin-bottom: 10px;">Não tem uma conta?</p>
        <a href="criar-conta.html" onclick="openCreateAccount()" style="color: #813dff; text-decoration: none; font-weight: 600; font-size: 16px; cursor: pointer;">Criar conta</a>
      </div>
    </div>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
